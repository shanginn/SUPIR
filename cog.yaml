# Configuration for Cog ⚙️
# Reference: https://github.com/replicate/cog/blob/main/docs/yaml.md

build:
  gpu: true
  system_packages:
    - "libgl1-mesa-glx"
    - "libglib2.0-0"
  python_version: "3.11"
  python_requirements: requirements_replicate.txt
  run:
    - curl -o /usr/local/bin/pget -L "https://github.com/replicate/pget/releases/download/v0.7.1/pget_linux_x86_64" && chmod +x /usr/local/bin/pget
predict: "predict.py:Predictor"

image: r8.im/shanginn/supir